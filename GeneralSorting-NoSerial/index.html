  <body>

        <span id="amountOfBgImages">0</span> 背景图片  &nbsp;  &nbsp;

        <span id="amountOfN95Images">0</span> 类别1图片  &nbsp;  &nbsp;
        <button id="n90Button">增加类别2图片</button>

        <button id="surgicalButton">增加类别3图片</button>
        <span id="amountOfSurgicalImages">0</span> 类别3图片    &nbsp;  &nbsp; 
        <button id="dustButton">增加类别4图片</button>
        <span id="amountOfDustImages">0</span> 类别4图片    <br />
        <br />
        <button id="train">训练</button><span id="loss"></span>
        <button id="buttonPredict">测试</button><br />
    </p>

    <p>
      <button id="save">保存模型</button> |  &nbsp;
      <label for="avatar">  读取模型</label>
      <input type="file" id="load" multiple           />
